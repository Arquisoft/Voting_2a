CREAR_TABLA_VOTANTES = CREATE TABLE  IF NOT EXISTS VOTANTES(ID BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL PRIMARY KEY,LOGIN VARCHAR(32768),NOMBRE VARCHAR(32768),EMAIL VARCHAR(32768),NIF VARCHAR(32768),CODCOLEGIO INTEGER,PASSWORD VARCHAR(32768),VOTOELECTRONICO BIT)
CREAR_TABLA_COL_ELECT=CREATE TABLE  IF NOT EXISTS COLELECTORAL(ID BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL PRIMARY KEY,CODCINCURSCRIPCION LONG,CODCOMAUTONOMA LONG,VOTOSFISICOS BIT)
CREAR_TABLA_VOTACIONES=CREATE TABLE  IF NOT EXISTS VOTACIONES(ID BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL PRIMARY KEY,DEFINICION VARCHAR(32768), FECHAINICIO DATE, FECHAFIN DATE)
CREAR_TABLA_VOTOS=CREATE TABLE  IF NOT EXISTS VOTOS(ID BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL PRIMARY KEY,CODOPCION LONG,CODCOLEGIO LONG,TOTVOTOS LONG)
CREAR_TABLA_HAN_VOTADO=CREATE TABLE  IF NOT EXISTS HANVOTADO(IDVOTANTE LONG,CODVOTACION LONG, FECHAVOTO DATE)
CREAR_TABLA_OPCIONES=CREATE TABLE  IF NOT EXISTS OPCIONES(ID BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL PRIMARY KEY,CODVOTACION LONG,DEFINICION VARCHAR(32768))
CREAR_TABLA_COM_AUTONOMAS=CREATE TABLE  IF NOT EXISTS COMUNIDADESAUTONOMAS(ID BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL PRIMARY KEY,NOMBRE VARCHAR(32768))
CREAR_TABLA_CIRCUNSCRIPCIONES=CREATE TABLE  IF NOT EXISTS CIRCUNSCRIPCIONES(ID BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL PRIMARY KEY,NOMBRE VARCHAR(32768))

