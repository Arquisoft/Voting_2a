<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<link href="../static/css/voting.css" th:href="@{/css/voting.css}"
	rel="stylesheet" />
</head>
<body>


	<div class="header" th:fragment="cabecera" align="center">
		<h2>Votaciones</h2>
		<hr />

		<form  th:action="@{/votacion}" 
		th:object="${vot}" method="post">
			<h3>Lstado de Votaciones</h3>
			<div th:each="v: ${votaciones}">
				
				<p th:text="''+${v.id}+' '+${v.definicion}"/>
				
			</div>
			
			<input name="idVotacion" id="idVotacion"
					value="" th:field="*{idVotacion}" />
			<input type="submit" name="verVotacion" value="Ver Votacion" />

		</form>

	</div>
	
</body>
</html>
