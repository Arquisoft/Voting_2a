<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8" />
<link href="../static/css/voting.css" th:href="@{/css/voting.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="header" th:fragment="cabecera" align="center">
		<h2>Crear Votación</h2>
		<hr />

		<form id="crear_votacion" 
		th:object="${vot}" 
		th:action="@{/crearVotacion}" 
		method="post">

			<label>Fecha de inicio:</label>
			<input id="fechaInicio" type="text" th:field="*{fechaInicio}" placeholder="dd/mm/yyyy hh:mm"/>
			
			<br/>
			
			<label>Fecha de fin:</label>
			<input id="fechaFin" type="text" th:field="*{fechaFin}" placeholder="dd/mm/yyyy hh:mm"/>
			
			<br/>
			
			<label>Descripción:</label>
			<input id="descripcion" type="text" th:field="*{descripcion}"/>
			
			<br/>
			
			<label>Opciones:</label>
			<input id="opciones" type="text" th:field="*{opciones}"/>* Introducir opciones separadas por ';' (sin comillas)
			
			<br/>
			
			<input type="submit" name="crearVotacion" value="Crear" />
			<a th:href="@{/}">Volver</a>
			
		</form>

	</div>

</body>
</html>
