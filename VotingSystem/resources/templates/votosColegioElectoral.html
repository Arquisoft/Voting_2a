<!DOCTYPE HTML>

<head th:fragment="head">

</head>

		method="post">

			<label>Id del Colegio Electoral:</label>
			<input id="idColegioElectoral" type="text"  th:field="*{idColegio}"/>
			
			<br/>
			
			<label>Id de la opci√≥n:</label>
			<input id="idOpcion" type="text" th:field="*{idOpcion}" />

			<input id="numeroDeVotos" type="text" th:field="*{numVotos}"/>
			
			<br/>
			
			<input type="submit" name="recuentoDeVotos" value="Crear" />

		</form>

	</div>

</body>
</html>
