spring.profiles.active: test
spring.thymeleaf.cache=false

logging.level.org.hibernate.SQL=debug

# Poner la ruta que sea, pe: C:/pratica/voting
# Copiar el fichero src/ddl/resources/voting.h2.db a dicha ruta
# En esta caso el fichero voting.h2.db se encuentra en el directorio C:/practica
# Notese que el fichero lleva extension .h2.db y en la url de la conexion se omite. Es importante no tocarlo
spring.datasource.url=jdbc:h2:file:C:/practica/voting;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
